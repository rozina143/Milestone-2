<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        nav{
            display: flex;
            justify-content: space-between;
        }
        nav a {
            text-decoration: none;
            
        }
        .div a{
          margin-left: 30px;
        }
        .form{
            display: flex;
            justify-content: center;
        }
        .form-part{
            display: flex;
            flex-direction: column;
            width: 50%;
        }
        .form-part input{
margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="div">
           <a href="">Home</a>
            <a href="">Profile</a>
            <a href="">Blog</a>   
        </div>
        <a href="">Login</a>
    </nav>
    <div class="form">
        <form class="form-part">
            <h1>Fillup Form</h1>
            <input type="text" name="" id="" placeholder="your email" required>
            <input type="password" placeholder="password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
